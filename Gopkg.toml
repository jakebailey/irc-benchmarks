# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[constraint]]
  name = "github.com/jakebailey/irc"
  branch = "master"

[[constraint]]
  name = "github.com/jakebailey/ircold"
  branch = "master"

[[constraint]]
  name = "github.com/fluffle/goirc"
  branch = "master"

[[constraint]]
  name = "github.com/sorcix/irc"
  branch = "ircv3.2-tags"

[[constraint]]
  name = "github.com/thoj/go-ircevent"
  branch = "master"

[[constraint]]
  name = "github.com/linux4life798/go-forceexport"
  branch = "update-to-go1.10"

[[constraint]]
  name = "github.com/goshuirc/irc-go"
  branch = "master"

[[constraint]]
  name = "github.com/gempir/go-twitch-irc"
  branch = "master"

[prune]
  non-go = true
  go-tests = true
  unused-packages = true
